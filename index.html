<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Color Random Generator | Eze</title>

   <!-- Font Awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous" />

   <link rel="stylesheet" href="style.css">
</head>

<body class="body-background">
   <div class="grid">
      <header>
         <img class="logo" src="color-random-generator.svg" alt="logo color random generator">
      </header>

      <button id="generate-button" class="btn btn-generate">Generate !</button>

      <div class="code-section">
         <span id="code-color" class="btn code-view">#Code</span>
         <!-- <img id="clipboard" class="clipboard-style" src="clipboard-list-solid.svg" alt="clipboard copy"> -->
         <i id="clipboard" class="fas fa-clipboard-list fa-4x clip"></i>
      </div>
   </div>

   <script src="app.js"></script>
</body>

</html>
